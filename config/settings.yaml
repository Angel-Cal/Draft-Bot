# Fantasy Football Draft Bot Configuration

# League Settings
league:
  scoring_type: "ppr"  # Options: ppr, half_ppr, standard
  team_count: 12
  roster_positions:
    qb: 1
    rb: 2
    wr: 2
    te: 1
    flex: 1
    dst: 1
    k: 1
    bench: 6

# Scoring Rules (PPR default)
scoring:
  passing:
    yards_per_point: 25
    td: 4
    interception: -2
    two_point_conversion: 2
  rushing:
    yards_per_point: 10
    td: 6
    two_point_conversion: 2
  receiving:
    yards_per_point: 10
    td: 6
    reception: 1  # PPR
    two_point_conversion: 2
  kicking:
    fg_0_39: 3
    fg_40_49: 4
    fg_50_plus: 5
    extra_point: 1
  dst:
    sack: 1
    interception: 2
    fumble_recovery: 2
    td: 6
    safety: 2
    block_kick: 2

# Data Settings
data:
  seasons: [2021, 2022, 2023, 2024]
  cache_expiry_hours: 24

# Model Settings
model:
  test_size: 0.2
  random_state: 42
  cv_folds: 5

# Draft Settings
draft:
  pick_position: 1  # 1-12
  snake_draft: true
  auction: false
